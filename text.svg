<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200">
  <!-- Define the linear gradient -->
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:orange;stop-opacity:1" />
    <stop offset="100%" style="stop-color:blue;stop-opacity:1" />
  </linearGradient>
  
  <!-- Rectangle with gradient background -->
  <rect width="400" height="200" fill="url(#grad)" />
  
  <!-- Text in the center -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-family="Arial" font-size="24">
    <!-- Parametric Text -->
    <tspan dy="0" x="0">
      <xsl:value-of select="document-uri(/)/text()"/>
    </tspan>
  </text>
</svg>
